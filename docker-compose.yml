services:
  mediamtx:
    restart: unless-stopped
    build:
      context: ./mediamtx
      dockerfile: Dockerfile
    volumes:
      - mediamtx_recordings:/recordings
  web-frontend:
    build:
      context: ./tiling-frontend
      dockerfile: Dockerfile
    volumes:
      - tiling_frontend_build:/usr/src/app/dist
  live-stream:
    deploy:
      resources:
        limits:
          memory: 8192M
    shm_size: '6gb'
    restart: unless-stopped
    env_file: .stream.env
    depends_on:
      backend:
        condition: service_started
      web-frontend:
        condition: service_started
    build:
      context: ./live-stream
      dockerfile: Dockerfile
    volumes:
      - tiling_frontend_build:/html
  backend:
    restart: unless-stopped
    env_file: .backend.env
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/db:/usr/src/app/db
      - mediamtx_recordings:/recordings
  caddy:
    image: docker.io/caddy:alpine
    restart: unless-stopped
    ports:
     - "46082:46082"
    volumes:
      - $PWD/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
volumes:
  mediamtx_recordings:
  tiling_frontend_build:
  caddy_data:
  caddy_config:
